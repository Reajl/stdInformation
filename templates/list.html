<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='style.css')}}">
    <meta charset="UTF-8">
    <title>Список студентов</title>
  </head>
  <body>
    <header>
      
      <nav>
       
      </nav>
    </header>
    <main>
      <section>
        <h1>Список студентов</h1>
    
      </section>
      <form action ="/list">
          <table border="1">
              <thead>
                  <td>
                    Имя
                  </td>
                  <td>
                    Адрес
                </td>
                <td>
                    Город
                </td>
                <td>
                    Номер пропуска
                </td>
              </thead>
              {% for student in students %}
              <tr>
                  <td>
                      {{student.name}} 
                  </td>
                  <td>
                    {{student.address}} 
                </td>
                <td>
                    {{student.city}} 
                </td>
                <td>
                    {{student.pin}} 
                </td>
                <td>
                 <a href="/delete/{{student.id}}" onclick="return confirm('Действительно удалить?');" >delete</a>
                 <a href="/update/{{student.id}}" >update</a>
              </td>
              </tr>
                {% endfor %}
          </table>
          <a href="/">Назад</a>
    </main>
    <aside>
   
    </aside>
    <footer>
     
    </footer>
  </body>
</html>
